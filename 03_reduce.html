<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的 reduce 方法</title>
</head>

<body>
    <script>
        const arr = [
            {
                id: 10,
                name: 'iPhone 7',
                price: 6188,
                count: 1,
                state: true
            },
            {
                id: 20,
                name: 'iPad Pro',
                price: 5888,
                count: 1,
                state: true
            },
            {
                id: 30,
                name: 'MacBook Pro',
                price: 21488,
                count: 1,
                state: false
            },
        ]

        // var prices = 0;
        // arr.filter(item => item.state === true).forEach(item => {
        //     prices += item.price * item.count;
        // });
        // console.log('prices is :' + prices);
        
        // reduce((累加的结果, 循环项) => {}, 初始值)
        var prices = 0;
        var result = arr.filter(item => item.state === true).reduce((prices, item) => {
            return prices += item.price * item.count;
        }, 0);
        console.log('result is :' + result);



    </script>
</body>

</html>
